	   <h3 align="center">关于我们</h3>
	    <p>同济医药有限公司成立于2015年5月，是专业从事生物医药、营养食品、保健食品和膳食补充剂等健康产品的研发和营销为一体的高新技术企业，特别是由李老师多年研发的奇脉阴阳方，受到众多男性的追捧。现已在国内多地开办了20多家零售连锁分店。
                公司秉承了同济大学的科研实力和卓越声誉，汇集了同济大学的一流高科技研发人才，将“同舟共济，济世救人”的同济精神作为企业核心理念，以“百年同济，健康中国”为企业愿景，坚守“为了人类的健康事业而奋斗”的企业使命，致力于健康事业的发展。
                </p>
