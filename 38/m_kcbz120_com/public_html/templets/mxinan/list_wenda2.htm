<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="renderer" content="webkit">
    <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
    <meta content="{dede:field name='keywords'/}" name="Keywords">
    <meta content="{dede:field name='description'  function='html2text(@me)'/}" name="Description">
    <link rel="stylesheet" href="/css/css1.css" />
    <script type="text/javascript" src="/js/rootResizeFont.js"></script>
    <link href="/css/2016.css" rel="stylesheet" type="text/css" />
    <link href="/css/iconfont.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery-1.7.1.min.js"></script>
    <script src="/js/TouchSlide.1.1.js"></script>
</head>

<body>
    {dede:include filename="header.htm" /}
    <div class="wenda_mbx">
        <div class="wenda_mbx1">{dede:field name='position'/}</div>
    </div>
    <div class="list_box">
        {dede:list pagesize="5"}
        <div class="wenda_list">
            <div class="wenda_list1"><a href="[field:arcurl/]"><img src="/images/wd_dagou.png" alt="">[field:title/]</a></div>
            <div class="wenda_list2"><span>[field:lbyxm/]</span><span>[field:lbyage/]</span><span>[field:pubdate function="GetDateTimeMK(@me)" /]</span></div>
        </div>
        {/dede:list}
    </div>
    <div class="fenye">
        {dede:pagelist istitem="index,pre,next,end,info" listsize="1"/}
    </div>
    <div class="wen_banner wen_banner2"><a href="javascript:openZoosUrl()"><img src="/images/wd_jiaoliu.png" alt=""></a></div>
    <style>
    .dbty,
    #bottomTanChuang,
    #footTool {
        display: none !important;
    }
    </style>
    <script src="/swt/swt.js"></script>
</body>

</html>
