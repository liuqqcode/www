<!DOCTYPE html>
<html lang="zh" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1280">
    <title>搜索结果-{dede:global.cfg_webname/}</title>
    <meta name="keywords" content="{dede:field name='keywords'/}" />
    <meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <!--[if lt IE 9]>

    <script src="/js/html5.js"></script>

    <script src="/js/respond.min.js"></script>

    <![endif]-->
</head>
<!--[if lt IE 9]><body class="ie"><![endif]-->
<!--[if !(IE 7) | !(IE 8)]><!-->

<body>
    <!--<![endif]-->
    {dede:include filename="head.htm"/}
    <div class="container">
        <div class="layout">
            <div class="container-inner clearfix mt25">
                <div class="info-list">
                    <ul>{dede:list pagesize="10" titlelen='100'}
                        <li><a href="[field:arcurl/]">[field:title/]</a><span>[field:pubdate function="GetDateMK(@me)"/]</span></li>
                        {/dede:list}
                    </ul>
                    <div class="pager mt25">{dede:pagelist istitem="index,pre,next,end,option,info," listsize="2"/}</div>
                </div>
            </div>
        </div>
    </div>
    {dede:include filename="footer.htm"/}
</body>

</html>
