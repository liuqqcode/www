<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{dede:field.seotitle /}_西南儿童医院（lvdekui.com）</title>
    <meta name="keywords" content="{dede:field name='keywords'/}" />
    <meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telphone=no, email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href="/css/m.css?v=20170324" rel="stylesheet" media="screen">
    <link rel="miphtml" href="https://mip.wap.lvdekui.com" />
</head>

<body>
    <div class="placeholder-box"></div>
    <div class="htmlBox">
        {dede:include filename="head.htm"/}
        <div class="list-content">
            <div class="article-ad-box">
            </div>
            <div class="article-wrap">
                <ul class="article-feed-ul article-append-box" id="content">
                    {dede:list row=10}
                    <li class="post">
                        <a href="[field:arcurl/]">
                            <div class="article-md-img-box">
                                <img class="lazy" src="[field:picname/]">
                            </div>
                            <div class="article-info-box">
                                <div class="article-md-title">[field:title/]</div>
                                <div class="author-box">
                                    <span><a href="[field:typeurl/]" class="author-a1">[field:typename/]</a></span>
                                    <span><i class="icon icon-time"></i>[field:pubdate function="MyDate('Y-m',@me)"/]</span>
                                    <span><i class="icon icon-pl-praise"></i>[field:click/]</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    {/dede:list}
                </ul>
            </div>
            <div class="fanye">
                {dede:pagelist listitem="info,index,end,pre,next,pageno,option" listsize="1"/}
            </div>
            <div class="mod-sidebar">
                <div class="goTo go-to-box"><i class="icon icon-goTo js-go-to"></i></div>
            </div>
            {dede:include filename="footer.htm"/}
        </div>
    </div>
</body>

</html>
