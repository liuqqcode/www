<!DOCTYPE html>
<html mip>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="https://c.mipcdn.com/static/v1/mip.css">
        <link rel="canonical" href="https://mip.lvdekui.com">
        <title>{dede:field.seotitle /}_西南儿童医院（lvdekui.com）</title>
        <meta name="keywords" content="{dede:field name='keywords'/}" />
        <meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta name="format-detection" content="telphone=no, email=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="https://mip.wap.lvdekui.com/css/m.css?v=20170324" rel="stylesheet" media="screen">

    </head>
    <body>
       <div class="placeholder-box"></div>
    <div class="htmlBox">
        {dede:include filename="head.htm"/}
        <div class="list-content">
            <div class="article-ad-box">
            </div>
            <div class="article-wrap">
                <ul class="article-feed-ul article-append-box" id="content">
                    {dede:list row=10}
                    <li class="post">
                        <a href="[field:arcurl/]">
                            <div class="article-md-img-box">
                                <mip-img class="lazy" src="[field:picname/]">
                            </div>
                            <div class="article-info-box">
                                <div class="article-md-title">[field:title/]</div>
                                <div class="author-box">
                                    <span><a href="[field:typeurl/]" class="author-a1">[field:typename/]</a></span>
                                    <span><i class="icon icon-time"></i>[field:pubdate function="MyDate('Y-m',@me)"/]</span>
                                    <span><i class="icon icon-pl-praise"></i>[field:click/]</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    {/dede:list}
                </ul>
            </div>
            {dede:pagelist listitem="info,index,end,pre,next,pageno,option" listsize="5"/}
            <div class="mod-sidebar">
                <div class="goTo go-to-box"><i class="icon icon-goTo js-go-to"></i></div>
            </div>
            {dede:include filename="footer.htm"/}
        </div>
    </div>

        <!--百度统计组件，外链mip-stats-baidu.js TODO: 修改token值-->
        <mip-stats-baidu token="68a622f660ec1d8f0d462a03b786db61"></mip-stats-baidu>

        <!--mip 运行环境-->
       <script src="https://mipcache.bdstatic.com/static/v1/mip.js"></script>
       <script src="https://c.mipcdn.com/static/v1/mip-nav-slidedown/mip-nav-slidedown.js"></script>
       <script src="https://c.mipcdn.com/static/v1/mip-gototop/mip-gototop.js"></script>
       <script src="https://mipcache.bdstatic.com/extensions/platform/v1/mip-cambrian/mip-cambrian.js"></script>
      
        <!--百度统计组件 代码-->
        <script src="https://c.mipcdn.com/static/v1/mip-stats-baidu/mip-stats-baidu.js"></script>
    </body>
</html>
