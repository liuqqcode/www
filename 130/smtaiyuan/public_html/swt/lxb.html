<body>

<script>
document.write('<script type="text/javascript"  data-lxb-uid="10925617" data-lxb-gid="182966" src="http://lxbjs.baidu.com/api/asset/api.js?t=' + new Date().getTime() + '" charset="utf-8"></scr' + 'ipt>' );
function lxbtelkeyUp(e,o) {
	var e=(e)?e:((window.event)?window.event:"");
	var currKey=e.keyCode?e.keyCode:e.which;
	if(currKey==13){lxb.call(o);o.focus();};
}
function lxbtelcall(o) {
	var o=document.getElementById(o);
	lxb.call(o);
	o.focus();
}
