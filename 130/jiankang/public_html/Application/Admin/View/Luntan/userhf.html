<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>回复管理</h2>
    </div>

    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <!--<th class="row-selected row-selected"><input class="check-all"
type="checkbox"/></th>-->
                <th class="">编号</th>
                <th class="">评论内容</th>
                <th class="">评论时间</th>
                <th class="">评论的帖子名称</th>
                <th class="">评论点赞数</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="rows">
                <volist name="rows" id="vo">
                    <tr>
                        <td>{$vo.id} </td>
                        <td>{$vo.comment_content} </td>
                        <td>{$vo.comment_time} </td>
                        <td>{$vo.title} </td>
                        <td>{$vo.comment_like_num} </td>
                        <td>
                            <a href="{:U('deletehf',array('id'=>$vo['id']))}" class="confirm ajax-get">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$page}
    </div>
</block>
