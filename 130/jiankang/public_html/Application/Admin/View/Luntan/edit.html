<extend name="Public/base"/>


<block name="body">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <div class="main-title cf">
        <h2>
            帖子编辑
        </h2>
    </div>

    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('edit')}" method="post" class="form-horizontal">
                <input type="hidden" name="id" value="{$row['id']}">
                <!-- 基础文档模型 -->
                <div id="tab1" class="tab-pane tab1 in">
                    <div class="form-item cf">
                        <label class="item-label">标题</label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="title" value="{$row['title']}">
                        </div>
                    </div>
                    <label class="item-label">是否置顶: <if condition="$row['is_top'] eq 0">
                        <label class="radio">
                            <input type="radio" name="is_top" value="1" >是
                            <input type="radio" name="is_top" value="0" checked="checked">否
                        </label>
                    </if>
                        <if condition="$row['is_top'] eq 1">
                            <label class="radio">
                                <input type="radio" name="is_top" value="1" checked="checked">是
                                <input type="radio" name="is_top" value="0"  >否
                            </label>
                        </if></label>
                    <label class="item-label">是否精华: <if condition="$row['is_cream'] eq 0">
                        <label class="radio">
                            <input type="radio" name="is_cream" value="1" >是
                            <input type="radio" name="is_cream" value="0" checked="checked">否
                        </label>
                    </if>
                        <if condition="$row['is_cream'] eq 1">
                            <label class="radio">
                                <input type="radio" name="is_cream" value="1" checked>是
                                <input type="radio" name="is_cream" value="0"  >否
                            </label>
                        </if></label>
                    <div class="form-item cf">
                        <div class="form-item cf">
                            <label class="item-label">所属群组</label>
                            <div class="controls">
                                <select style="width: 200px;" name="departmentid">
                                    <option value="{$aaa['id']}" selected="selected">{$aaa['group_name']}</option>
                                    <foreach name="rows" item="rowy">
                                        <option value="{$rowy.id}">{$rowy.group_name}</option>
                                    </foreach>
                                </select>
                            </div>
                        </div>


                        <label class="item-label">帖子内容</label>
                        <label class="textarea" >
                            <textarea name="content">{$row['content']}</textarea>
                            {:hook('documentEditFormContent', array('name'=>'content','value'=>'content'))}
                        </label>



                    </div>
                    <div class="form-item cf">
                        <button class="btn submit-btn ajax-post hidden" id="submit" type="submit"
                                target-form="form-horizontal">确 定
                        </button>
                        <a class="btn btn-return" href="{:U('index')}">返 回</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>


<block name="script">
    <link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
    <php>if(C('COLOR_STYLE')=='blue_color') echo '
        <link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">
        ';
    </php>
    <link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"
            charset="UTF-8"></script>

    <script type="text/javascript">

        $('#submit').click(function(){
            $('#form').submit();
        });

        $(function(){
            $('.date').datetimepicker({
                format: 'yyyy-mm-dd',
                language:"zh-CN",
                minView:2,
                autoclose:true
            });
            $('.time').datetimepicker({
                format: 'yyyy-mm-dd hh:ii',
                language:"zh-CN",
                minView:2,
                autoclose:true
            });
            showTab();
            highlight_subnav('{:U('Sale/index')}');
            <if condition="C('OPEN_DRAFTBOX') and (ACTION_NAME eq 'add' or $info['status'] eq 3)">
            //保存草稿
                var interval;
            $('#autoSave').click(function(){
                var target_form = $(this).attr('target-form');
                var target = $(this).attr('url')
                var form = $('.'+target_form);
                var query = form.serialize();
                var that = this;

                $(that).addClass('disabled').attr('autocomplete','off').prop('disabled',true);
                $.post(target,query).success(function(data){
                    if (data.status==1) {
                        updateAlert(data.info ,'alert-success');
                        $('input[name=id]').val(data.data.id);
                    }else{
                        updateAlert(data.info);
                    }
                    setTimeout(function(){
                        $('#top-alert').find('button').click();
                        $(that).removeClass('disabled').prop('disabled',false);
                    },1500);
                })

                //重新开始定时器
                clearInterval(interval);
                autoSaveDraft();
                return false;
            });

            //Ctrl+S保存草稿
            $('body').keydown(function(e){
                if(e.ctrlKey && e.which == 83){
                    $('#autoSave').click();
                    return false;
                }
            });

            //每隔一段时间保存草稿
            function autoSaveDraft(){
                interval = setInterval(function(){
                    //只有基础信息填写了，才会触发
                    var title = $('input[name=title]').val();
                    var name = $('input[name=name]').val();
                    var des = $('textarea[name=description]').val();
                    if(title != '' || name != '' || des != ''){
                        $('#autoSave').click();
                    }
                }, 1000*parseInt({:C('DRAFT_AOTOSAVE_INTERVAL')}));
            }
            autoSaveDraft();

            </if>

        });
    </script>
</block>
