<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>视频管理</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <a class="btn" href="{:U('add')}">添 加</a>
            <!--<button class="btn ajax-post confirm" url="{:U('User/delete',array
('method'=>'deleteUser'))}" target-form="ids">删 除</button>-->
        </div>
        <!-- 高级搜索 -->
        <!--<div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="nickname" class="search-input" value="{:I
('nickname')}" placeholder="">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i
class="btn-search"></i></a>
            </div>
        </div>-->
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <!--<th class="row-selected row-selected"><input class="check-all"
type="checkbox"/></th>-->
                <th class="">编号</th>
                <th class="">视频标题</th>
                <th class="">视频路径</th>
                <th class="">上传人</th>
                <th class="">上传时间</th>
                <th class="">视频所属模块</th>
                <th class="">收藏人数</th>
                <th class="">视频状态</th>
                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <notempty name="rows">
                <volist name="rows" id="vo">
                    <tr>
                        <td>{$vo.id} </td>
                        <td>{$vo.title} </td>
                        <td>{$vo.url} </td>
                        <td>{$vo.uploaduser} </td>
                        <td>{$vo.uploadtime|date='Y-m-d H:i:s',###}</td>
                        <td><if condition="$vo['biaoshi'] eq 0 ">科普-视频列表</if><if condition="$vo
['biaoshi'] eq 1 ">首页视频</if><if condition="$vo['biaoshi'] eq 2 ">主题活动视频</if><if condition="$vo
['biaoshi'] eq 3 ">科普-热点资讯视频</if></td>
                        <td>{$vo.collection}</td>
                        <td><if condition="$vo['type'] eq 1 ">正常</if><if condition="$vo
['type'] eq 0 ">禁用</if></td>
                        <td>
                            <a href="{:U('spjy',array('id'=>$vo['id']))}" class="confirm ajax-get">禁用</a>&nbsp|&nbsp
                            <a href="{:U('spqy',array('id'=>$vo['id']))}" class="confirm ajax-get">启用</a>&nbsp|&nbsp
                            <a href="{:U('sysp',array('id'=>$vo['id']))}" class="confirm ajax-get">设为首页视频</a>&nbsp|&nbsp
                            <a href="{:U('hdsp',array('id'=>$vo['id']))}" class="confirm ajax-get">设为主题活动视频</a>&nbsp|&nbsp
                            <a href="{:U('rdsp',array('id'=>$vo['id']))}" class="confirm ajax-get">设为热点视频</a>&nbsp|&nbsp
                            <a href="{:U('deletesp',array('id'=>$vo['id']))}" class="confirm ajax-get">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容! </td>
            </notempty>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$page}
    </div>
</block>
