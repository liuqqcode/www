<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global name='cfg_soft_lang'/}" />
<title>{dede:global name='cfg_webname'/}_网站地图</title>

<link href="{dede:global.cfg_templets_skin/}/image/index.css" rel="stylesheet" media="screen" type="text/css" />
<style type="text/css" media="screen">
*{padding: 0;margin:0;list-style: none;font-weight: normal;font-size: 12px}
	.mapspage{width:680px;margin:0 auto;}
	.t2{margin-top: 20px;}
	.t2-1{overflow: hidden;}
	.t3{float: left;}
	.t3 a,.t4 a{font-size: 14px;}
	.t4{float: left;margin-left: 20px;}
	.t2-2{margin-top: 10px;}
	.t2-2 p{overflow: hidden;line-height: 180%;}
	.t5{float: right;}
</style>
</head>
<body class="mapspage">
<div class="t1">
		{dede:channelartlist type="top"}
		<div class="t2">
			<div class="t2-1">
				<h2 class="t3"><a href="{dede:field name='typeurl'/}">{dede:field name='typename'/}</a></h2>
				<div class="t4">{dede:channel type="son"}<a href="[field:typeurl/]">[field:typename/]</a>{/dede:channel}</div>
			</div>
			<div class="t2-2">
				{dede:arclist row=100}
					<p><span class='t5'>发布日期：[field:pubdate function="GetDateMK(@me)" /]</span><a href="[field:arcurl/]">[field:fulltitle/]</a></p>
					{/dede:arclist}
			</div>
		</div>
		{/dede:channelartlist}
</div>
</body>
</html>
