<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
    <meta content="{dede:field.keywords/}" name="Keywords">
    <meta content="{dede:field.description  function='html2text(@me)'/}" name="Description">
    <link rel="stylesheet" href="/css/news.css">
    <link rel="stylesheet" href="/css/swiper.min.css" />
</head>

<body>
    {dede:include filename="header.htm" /} {dede:include filename="banner.htm" /}
    <div class="pos">{dede:field name='position'/}</div>
    <div id="content">
        <h1>{dede:field.title/}</h1>
        <span class="times">发布时间：{dede:field.pubdate function="MyDate('Y-m-d',@me)"/}</span>
        <div class="cont1">
            {dede:field.body/}
        </div>
    </div>
    {dede:include filename="footer.htm" /}
</body>

</html>
